<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест: Токарная обработка древесины</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        #quiz-card { background: white; max-width: 750px; width: 100%; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .question { margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-left: 5px solid #1a73e8; border-radius: 4px; }
        .correct { color: #27ae60; font-weight: bold; }
        .wrong { color: #d32f2f; font-weight: bold; }
        .warning { background: #fff3cd; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-weight: bold; color: #856404; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; text-align: center; padding-top: 150px; }
        .hidden { display: none; }
        #results-screen { line-height: 1.6; }
    </style>
</head>
<body>

<div id="overlay">
    <h1 style="color: red;">ВНИМАНИЕ!</h1>
    <h2>Вы покинули вкладку теста!</h2>
    <p>Это зафиксировано и отправлено учителю.</p>
    <button onclick="document.getElementById('overlay').style.display='none'" style="width: 200px;">Вернуться</button>
</div>

<div id="quiz-card">
    <div id="step1">
        <h1>Вход в систему</h1>
        <input type="text" id="name" placeholder="Фамилия и Имя" required>
        <div class="warning">⚠️ Не сворачивайте браузер! Каждое переключение вкладок видит учитель.</div>
        <button onclick="startTest()">Начать тест</button>
    </div>

    <div id="step2" class="hidden">
        <div id="questions-list"></div>
        <button onclick="sendResults()">Завершить и увидеть результат</button>
    </div>

    <div id="results-screen" class="hidden">
        <h2>Ваш результат: <span id="final-score"></span></h2>
        <div id="review-area"></div>
        <button onclick="location.reload()">Пройти заново (если разрешит учитель)</button>
    </div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxn7Cr8CVsrXJobEN1CJWBSGUOAq2PdtjR3Hfxia0mCkvTVkA0jK4eS7sHrwoCVlopW/exec";
    let cheats = 0;

    window.onblur = function() {
        cheats++;
        document.getElementById('overlay').style.display = 'block';
    };

    const quizData = [
        { q: "Какую форму приобретает затачиваемый карандаш?", a: ["Цилиндрическую", "Коническую", "Шарообразную", "Винтовую"], c: 1 },
        { q: "Что называют «сердцем» токарного станка?", a: ["Переднюю бабку", "Шпиндель", "Электродвигатель", "Станину"], c: 2 },
        { q: "Для чего служит задняя бабка?", a: ["Для передачи вращения", "Для опоры правого конца длинных деталей", "Для крепления резца", "Для включения станка"], c: 1 },
        { q: "Как называется вал передней бабки?", a: ["Маховик", "Центр", "Шпиндель", "Подручник"], c: 2 },
        { q: "С помощью какой передачи передается вращение?", a: ["Ременная", "Цепная", "Зубчатая", "Прямой привод"], c: 0 },
        { q: "Какой узел является опорой для резца?", a: ["Станина", "Каретка", "Подручник", "Кожух"], c: 2 },
        { q: "Как называются изделия с переходами разного размера?", a: ["Фасонные", "Линейные", "Профильные", "Грубые"], c: 0 },
        { q: "Что защищает рабочего от ременной передачи?", a: ["Очки", "Кожух", "Подручник", "Пускатель"], c: 1 },
        { q: "Какая стамеска для черновой обработки?", a: ["Мейсель (косая)", "Рейер (полукруглая)", "Плоская", "Долото"], c: 1 },
        { q: "Какой инструмент для чистовой отделки?", a: ["Мейсель (косая)", "Рейер (полукруглая)", "Сверло", "Рашпиль"], c: 0 },
        { q: "В чем крепят короткие детали малого диаметра?", a: ["Планшайба", "Трезубец", "Патрон", "Маховик"], c: 2 },
        { q: "В чем закрепляют короткие детали БОЛЬШОГО диаметра?", a: ["В патроне", "В планшайбе", "В трезубце", "В центрах"], c: 1 },
        { q: "Как правильно закрепить длинную заготовку?", a: ["В патроне", "В планшайбе", "В трезубец + центр задней бабки", "Руками"], c: 2 },
        { q: "Безопасный зазор между подручником и деталью?", a: ["0 мм", "2–3 мм", "10–15 мм", "5 см"], c: 1 },
        { q: "Что делать с подручником при стачивании детали?", a: ["Ничего", "Отодвинуть", "Подвести ближе (после остановки)", "Снять"], c: 2 },
        { q: "На какой высоте должен быть станок?", a: ["Пояс", "Уровень локтя", "Уровень плеч", "Ниже колен"], c: 1 },
        { q: "Действие перед нажатием кнопки «Пуск»:", a: ["Смазка", "Заточка", "Проверка вращения вручную", "Снятие кожуха"], c: 2 },
        { q: "Цвет кнопки ВЫКЛЮЧЕНИЯ станка:", a: ["Черная", "Зеленая", "Красная", "Синяя"], c: 2 },
        { q: "Запрещено во время работы станка:", a: ["Смотреть", "Держать резец", "Останавливать заготовку руками", "Стоять"], c: 2 },
        { q: "Какими должны быть рукава спецодежды?", a: ["Застегнуты", "Широкие", "Свободные", "Не важно"], c: 0 }
    ];

    function startTest() {
        if(!document.getElementById('name').value) return alert("Введите имя!");
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
        
        let html = "";
        quizData.forEach((item, i) => {
            html += `<div class="question"><p>${i+1}. ${item.q}</p>`;
            item.a.forEach((opt, idx) => {
                html += `<label style="display:block;"><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>`;
            });
            html += `</div>`;
        });
        document.getElementById('questions-list').innerHTML = html;
    }

    function sendResults() {
        let score = 0;
        let reviewHtml = "";

        quizData.forEach((item, i) => {
            let sel = document.querySelector(`input[name="q${i}"]:checked`);
            let selIdx = sel ? parseInt(sel.value) : -1;
            
            if(selIdx === item.c) {
                score++;
                reviewHtml += `<p>✅ Вопрос ${i+1}: Верно.</p>`;
            } else {
                reviewHtml += `<p>❌ Вопрос ${i+1}: Ошибка. Ваш ответ: ${selIdx === -1 ? 'нет' : item.a[selIdx]}. <span class="correct">Правильно: ${item.a[item.c]}</span></p>`;
            }
        });

        // Отправка данных учителю
        fetch(scriptUrl, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({
                name: document.getElementById('name').value,
                score: score + " из 20",
                cheating: "Выходов: " + cheats
            })
        });

        // Показ результатов ученику
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('results-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score + " из 20";
        document.getElementById('review-area').innerHTML = reviewHtml;
    }
</script>
</body>
</html>
